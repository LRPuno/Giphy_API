<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Waifu Giphy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/css/mdb.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <form class="form-inline active-pink-4">
                        <input id="buttonAdd" class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Waifu" aria-label="Waifu">
                        <i id="heart" class="fa fa-heart" style="color:pink" aria-hidden="true"></i>
                        <i id="brokenHeart" class="fa fa-heartbeat" style="color:black;margin-left:20px" aria-hidden="true"></i>
                </form>
            </div>
            <div class="col-sm-5"></div>
            <div class="col-sm-3 text-center">
                <h1>Cutest Waifu</h1>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-12">
                <div id="buttonList"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div id="giphy-holder" class="text-center"></div>
            </div>
        </div>
    
    </div>

    
    






    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/js/mdb.min.js"></script>
    <script src="assets/javascript/app.js"></script>
